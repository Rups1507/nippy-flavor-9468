<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 600px; /* Increase the card width as needed */
        }

        #greeting {
            font-size: 24px;
            color: #333;
        }

        #message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        #button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="greeting">Greetings!</div>
        <div id="message">Your order was placed successfully.</div>
        <a href="index.html" id="button">Back to Home</a>
    </div>
</body>
</html>
